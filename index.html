<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Abyss</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .blackhole {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #111 0%, #000 70%);
      border-radius: 50%;
      box-shadow: 0 0 60px 20px rgba(0, 0, 0, 0.7);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <div class="blackhole"></div>
</body>
</html>
