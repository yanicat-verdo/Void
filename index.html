<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Void</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .blackhole {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #000, #111 40%, #000 60%);
      box-shadow: 0 0 60px 30px rgba(0,0,0,0.6);
      animation: spin 20s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="blackhole"></div>
</body>
</html>
